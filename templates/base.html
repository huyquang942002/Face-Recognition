<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width", initial-scale=1>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='bootstrap.min.css')}}" >

    
    <title>Face Recognition Website</title>
  </head>
  <body>
    <nav class="header navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="">Face Recognition</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Danh sách sinh viên
                </a>
                <ul class="dropdown-menu">
                   
                  <li><a class="dropdown-item" href="{{ url_for('studentList') }}">Xem danh sách sinh viên</a></li>
                  <li><a class="dropdown-item" href="{{ url_for('addNewStudent') }}">Thêm mới sinh viên</a></li>
                  <li><a class="dropdown-item" href="{{ url_for('detectStudent') }}">Nhận diện sinh viên</a></li>
                </ul>
              </li>
            
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
        </ul>
        </div>
    </div>
    </nav>
    <div class="container">
        {% block content %} {% endblock %}
    </div>

    <!-- Optional JavaScript -->
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

  </body>
</html>
